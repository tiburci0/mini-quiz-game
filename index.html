<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/icon.svg" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <title>Quiz Game</title>
  </head>
  <body>
    <div class="intro py-3 bg-primary text-center">
      <div class="container">
        <h1 class="text-light display-3 my-4">Quiz</h1>
      </div>
    </div>

    <div class="result py-4 d-none bg-light text-center">
      <div class="container lead">
        <p>
          Você acertou:
          <span class="text-primary display-4 p-3">0%</span>
          do Quiz
        </p>
      </div>
    </div>

    <div class="quiz py-4 bg-dark">
      <div class="container">
        <h2 class="my-5 text-white">Quiz sobre Segunda Guerra Mundial</h2>
        <form class="quiz-form text-light">
          <div class="my-5">
            <p class="lead font-weight-normal">
              1. Como se chamavam os dois lados que se enfrentaram na Segunda
              Guerra Mundial?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="inputQuestion1" value="A" required />
              <label class="form-check-label">Alidos e Nazistas</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="inputQuestion1" value="B" required />
              <label class="form-check-label">Aliados e Eixo</label>
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weight-normal">
              2. Qual nome da bomba usada pelos EUA para atacar o japão?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="inputQuestion2" value="A" required />
              <label class="form-check-label">Little Boy</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="inputQuestion2" value="B" required />
              <label class="form-check-label">Tsar Bomb</label>
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weight-normal">
              3. Em qual região aconteceu o Dia D?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="inputQuestion3" value="A" required />
              <label class="form-check-label">Normandia</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="inputQuestion3" value="B" required />
              <label class="form-check-label">País do Loire</label>
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weight-normal">
              4. Em qual ano iniciou a Segunda Guerra Mundial?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="inputQuestion4" value="A" required />
              <label class="form-check-label">1938</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="inputQuestion4" value="B" required />
              <label class="form-check-label">1939</label>
            </div>
          </div>
          <div class="text-center">
            <button class="btn bg-primary text-light">Enviar</button>
          </div>
        </form>
      </div>
    </div>
    <script src="./assets/app.js" defer></script>
  </body>
</html>
